<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cemetary Crypt</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    
    <header>
        <h1>Cemetary Crypt</h1>
        <nav>
            <a id="home">Home</a>
            <a id="products">Products</a>
            <a id="cart">Shopping Cart</a>
            <div id="cartBox"><h2>Shopping Cart:</h2></div>
            <div id="productBox">
                <a id="prodBags">Bags</a>
                <a id="prodCaps">Caps</a>
                <a id="prodJackets">Jackets</a>
                <a id="prodVests">Vests</a>
            </div>
        </nav>
    </header>
    

    <input id="message" type="text" placeholder="Search Products" autocomplete="off"/>
    <div id="box"></div>
    
    <main>
        <div id="chatboxcontainer">
            <div id="chatbox"></div>
            <div id="container">
                <form id="form">
                    <input type="text" id="chatmessage" autocomplete="off" placeholder="Type question here"/>
                    <button type="submit" id="chatBtn">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <iframe id="iframe" src="home.html"></iframe>

    <footer>
        <button id="chat">Chat with assistant</button>
        <button id="closechat">Close chat</button>
    </footer>

</body>
</html>
<script type="module" src="./main.js"></script>
