<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./productstyles.css"/>
</head>
<body>

    <div id="appendBox">
        <div id="imgCont"></div>
        <div id="txtCont"></div>
    </div>

    <div id="count">
        <div id="plus">+</div>
        <p id="counter"></p>
        <div id="minus">-</div>
    </div>

    <div id="btn1"></div>

</body>
</html>
<script>
    const imgCont = document.getElementById('imgCont')
    const txtCont = document.getElementById('txtCont')
    const counter = document.getElementById('counter')
    const plus = document.getElementById('plus')
    const minus = document.getElementById('minus')
    const btn1 = document.getElementById('btn1')
    btn1.textContent = 'Add to cart'
    

    const link = localStorage.getItem('link')
    async function bags(){
        const res = await fetch(`/products/${link}`)

        const data = await res.json()
        imgCont.innerHTML = `
        <img width="200" height="200" src="${data.image}"/>
        `
        txtCont.innerHTML = `
        <p>${data.name}</p>
        <p>${data.price}</p>
        `
    }
    //bags()

    let num = 1
    counter.textContent = num
    plus.addEventListener('click', () => {
        num++
        counter.textContent = num
    })

    minus.addEventListener('click', () => {
        if (num > 1){
            num--
            counter.textContent = num
        }
    })

    btn1.addEventListener('click', async () => {
      //  const dataObj = {
     //       itemID: link,
      //      amount: counter.value
      //  }

      //  const res = await fetch('/addtocart', {
      //      method: "POST",
      //      headers: { "Content-Type": "application/json" },
      //      body: JSON.stringify(dataObj)
      //  })

      //  if (!res.ok){
      //      window.alert('Issue connecting to the server')
      //      return
       // }

        window.location.href = 'cart.html'
    })

    window.addEventListener('beforeunload', () => {
        localStorage.removeItem('link')
    })
</script>
